<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>斐波纳楔数列</title>
</head>

<body>
    <script type="text/javascript">
        var fibonacci = function (n, current, total) {
            current = current || 1;
            total = total || 1;
            if (n <= 1) {
                return total;
            };
            return fibonacci(n - 1, total, current + total);
        }

        var sum = fibonacci(8);
        console.log(sum);
    </script>
</body>

</html>
