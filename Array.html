<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实现数组方法</title>
</head>

<body>
    <script type="text/javascript">
        var arr = ['a', 'b', 'c', 'd', 'c'];
        var arr1 = [1, 2, 3, 4, 5, 6, 7];
        var arr2 = [2, 4, 6, 7];
        var temp = {
            name: 'temps'
        }

        // 实现foreach
        Array.prototype.forEachs = function (callback, thisObj) {
            if (typeof callback != 'function') return false;
            var len = this.length;
            for (var i = 0; i < len; i++) {
                if (this.hasOwnProperty(i)) {
                    callback.call(thisObj, this[i], i, this);
                }
            }
        }
        arr.forEachs(function (item, index, array) {
            // console.log('String-' + item);
        }, temp)

        // 实现map
        Array.prototype.maps = function (callback, thisObj) {
            if (typeof callback != 'function') return false;
            var len = this.length;
            var tempArr = [];
            for (var i = 0; i < len; i++) {
                if (this.hasOwnProperty(i)) {
                    tempArr.push(callback.call(thisObj, this[i], i, this));
                }
            }
            return tempArr;
        }
        var newArr = arr.maps(function (item, index, array) {
            return 'N+' + item;
        }, temp)
        // console.log(newArr);

        // 实现filter
        Array.prototype.filter1 = function (callback, thisObj) {
            if (typeof callback != 'function') return false;
            var len = this.length;
            var tempArr = [];
            for (var i = 0; i < len; i++) {
                if (this.hasOwnProperty(i) && callback.call(thisObj, this[i], i, this)) {
                    tempArr.push(this[i]);
                }
            }
            return tempArr;
        }
        var newArr1 = arr1.filter1(function (item) {
            return item > 3;
        })
        // console.log(newArr1);

        // 实现some
        Array.prototype.some1 = function (callback, thisObj) {
            if (typeof callback != 'function') return false;
            var len = this.length;
            for (var i = 0; i < len; i++) {
                if (this.hasOwnProperty(i) && callback.call(thisObj, this[i], i, this)) {
                    return true;
                }
            }
            return false;
        }
        var someArr = arr1.some1(function (item) {
            return item > 6;
        }, temp)
        // console.log(someArr);

        // 实现every
        Array.prototype.every1 = function (callback, thisObj) {
            if (typeof callback != 'function') return false;
            var len = this.length;
            for (var i = 0; i < len; i++) {
                if (this.hasOwnProperty(i) && !callback.call(thisObj, this[i], i, this)) {
                    return false;
                }
            }
            return true;
        }
        var everyArr = arr2.every1(function (item) {
            return item % 2 === 0;
        }, temp)
        // console.log(everyArr);

        // 实现reduce
        Array.prototype.reduce1 = function (callback, base) {
            if (typeof callback != 'function') return false;
            let arrN = this.concat();
            base && arrN.unshift(base);
            let index = 0,
                newValue;
            while (arrN.length > 1) {
                index++;
                newValue = callback(arrN[0], arrN[1], index, this);
                arrN.splice(0, 2, newValue);
            }
            return newValue;
        };
        var reduceArr = arr2.reduce1(function (first, second) {
            return first * second;
        }, 10)
        // console.log(reduceArr);

        // 数组扁平化
        function flatArr(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                if (Array.isArray(arr[i])) {
                    newArr = newArr.concat(flatArr(arr[i]))
                } else {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        var arrt = [2, 3, 4, [5]];
        var flatRes = flatArr(arrt);
        // console.log(flatRes);

        // 字符串最长子串
        var lengthOfLongestSubstring = function (s) {
            var res = 0; // 用于存放当前最长无重复子串的长度
            var str = ""; // 用于存放无重复子串
            var len = s.length;
            for (var i = 0; i < len; i++) {
                var char = s[i];
                var index = str.indexOf(char);
                if (index === -1) {
                    str += char;
                    res = res < str.length ? str.length : res;
                } else {
                    str = str.substr(index + 1) + char;
                }
            }
            return str;
        };

        var s = "abcda";
        // console.log(lengthOfLongestSubstring(s));

        // 快速排序
        function quickSort(arr) {
            if (arr.length <= 1) {
                return arr; //递归出口
            }
            var left = [],
                right = [],
                current = arr.shift();
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < current) {
                    left.push(arr[i]) //放在左边
                } else {
                    right.push(arr[i]) //放在右边
                }
            }
            return quickSort(left).concat(current, quickSort(right));
        }

        var quickSortArr = quickSort([67, 3, 4, 5, 2, 6, 3, 5, 26, 34, 321, 4, 3543, 65, 47, 5, 6, 45, 23, 523]);
        // console.log(quickSortArr);
    </script>
</body>

</html>
