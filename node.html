<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二叉树</title>
</head>

<body>
    <script>
        /*
         * parameter: data:本节点的数据；
         * 创建节点示例并插入到二叉树的正确位置
         */
        function Node(data, left, right) {
            this.data = data;
            this.left = left;
            this.right = right;
            this.show = show;
        }

        function BST() {
            this.root = null;
            this.insert = insert;
        }

        function show() {
            return this.data;
        }

        function insert(data) {
            var node = new Node(data, null, null);
            if (this.root === null) {
                this.root = node;
            } else {
                var current = this.root;
                while (true) {
                    if (current.data > data) {
                        if (current.left === null) {
                            current.left = node;
                            break;
                        }
                        current = current.left;
                    } else {
                        if (current.right === null) {
                            current.right = node;
                            break;
                        }
                        current = current.right;
                    }
                }
            }
        }
        var bst = new BST();
        bst.insert(5);
        bst.insert(3);
        bst.insert(7);
        bst.insert(2);
        bst.insert(35);
        bst.insert(15);
        bst.insert(54);
        bst.insert(1);
        bst.insert(8);
        bst.insert(4);
        bst.insert(25);
        console.log(bst);
    </script>
</body>

</html>
