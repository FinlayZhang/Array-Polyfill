<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
var person1 = {
    _age: '10',
    set age(num) {
        this._age = num;
    },
    get age() {
        return this._age;
    }   
}
person1.age = '12';
console.log(person1.age);
var person2 = {};
person2.__defineGetter__('age', () => {
    return this.age;
});
person2.__defineSetter__('age', (num) => {
    this.age = num;
});
person2.age = '13';
console.log(person2.age);
var person3 = {};
Object.defineProperty(person3, 'age' ,{
    set: (num) => {
        this.age = num;
    },
    get: () => {
        return this.age;
    }
})
person3.age = '14';
console.log(person3.age);
</script>
</body>
</html>
