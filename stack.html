	function Stack() {
		this.dataStore = [];
		this.top = function () {
			return this.dataStore[this.dataStore.length -1]; 
		}
		this.push = function(val) {
			this.dataStore.push(val);
		}
		this.pop = function() {
			return this.dataStore.pop();
		}
		this.len = function() {
			return this.dataStore.length;
		}
		this.iskong = function () {
			return this.dataStore.length === 0;
		}
		this.clear = function () {
			this.dataStore = [];
		}
	}
	function isHuiwen(str) {
		var s = new Stack();
		for (var i = 0; i < str.length; i++) {
			s.push(str[i]);
		}

		var rstr = '';
		while(s.len() > 0) {
			rstr += s.pop();
		}
		if (str === rstr) {
			return true;
		} else {
			return false;
		}
	}

	function Queue () {
		this.dataStore = [];
		this.push = function (val) {
			this.dataStore.push(val);
		}
		this.shift = function () {
			this.dataStore.shift();
		}
		this.top = function () {
			return this.dataStore[0];
		}
		this.last = function () {
			return this.dataStore[this.dataStore.length -1];
		}
		this.clear = function () {
			this.dataStore = [];
		}
		this.toStr = function () {
			return this.dataStore.join('\n');
		}
		this.isKong = function () {
			return this.dataStore.length === 0;
		}
	}
	function Myset() {
		this.dataStore = [];
		this.add = function (val) {
			if(this.dataStore.indexOf(val) < 0) {
				this.dataStore.push(val);
				return true;
			} else {
				alert('元素已存在');
				return false;
			}
		}
		this.remove = function (data) {
			if(this.dataStore.indexOf(data) > -1) {
				this.dataStore.splice(data,1);
				return true;
			} else {
				alert('元素不存在');
				return false;
			}
		}
		this.len = function () {
			return this.dataStore.length;
		}
		this.show = function () {
			return this.dataStore.join('\n');
		}
		this.contains = function (data) {
			if(this.dataStore.indexOf(data) > -1) {
				return true;
			} else {
				return false;
			}
		}
		this.union = function (set) {
			var temp = new Myset();
			for(var i = 0;i < this.dataStore.length;i++) {
				temp.add(this.dataStore[i]);
			}
			for (var j = 0; j < set.len();j++) {
				if (!temp.contains(set.dataStore[j])) {
					temp.add(set.dataStore[j]);
				}		
			}
			return temp;
        }
        this.common = function (set) {
            var temp = new Myset();
            for (var i = 0; i < this.dataStore.length;i++) {
                temp.add(this.dataStore[i]);
            }
            for (var j = 0; j < set.len();j++) {
                if(!temp.contains(set.dataStore[j])) {
                    temp.add(set.dataStore[j]);
                }
            }
        }
	}
